<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ static_url("css/bootstrap.min.css") }}">
    <link rel="stylesheet" href="{{ static_url("css/main.css") }}">
    <link rel="stylesheet" href="{{ static_url("css/base.css") }}">
    <script src="{{ static_url("js/jquery-3.2.0.min.js" ) }}" type="text/javascript"></script>
    <script src="{{ static_url("js/main.js" ) }}" type="text/javascript"></script>
    <title>Labelling</title>
</head>
<body>
<div class="topnav" id="myTopnav">
    <a href="/" class="active">Labelling</a>
    <a href="/history?search_model=HA">Labelled Data</a>
    <a href="/status">Status</a>
    <a href="/word">Related Words</a>
    <a href="/map">Map</a>
    <a href="#">Logout</a>
    <a href="javascript:void(0);" class="icon" onclick="bar()">
        <i class="fa fa-bars"></i>
    </a>
</div>
<div class="container-fluid">
    <form id="select-form" action="#">
        <select name="filter" id="filter" onchange="filterChange()">
            <option value="NA" disabled selected>Search Filter</option>
            <option value="MP">Model-predicted Positive</option>
            <option value="MN">Model-predicted Negative</option>
            <option value="ALL">All (Unlabeled)</option>
        </select>
    </form>
    <form id="form">
        <div id="input-id" hidden></div>
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
            <tr>
                <th>Tweet</th>
                <th>Predict Result</th>
                <th>Predict Confidence</th>
                <th>Result</th>
                <th>Remark</th>
            </tr>
            </thead>
            <tbody id="table-body">
            <tr>
                <td></td>
                <td><input id="checkbox1" type="checkbox"></td>
                <td><input id="remark1" type="text" value=""></td>
            </tr>
            </tbody>
        </table>
        <div class="form-content">
            <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
