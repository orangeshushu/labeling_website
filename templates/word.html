<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ static_url("css/bootstrap.min.css") }}">
    <link rel="stylesheet" href="{{ static_url("css/base.css") }}">
    <link rel="stylesheet" href="{{ static_url("css/status.css") }}">
    <link rel="stylesheet" href="{{ static_url("css/word.css") }}">
    <script src="{{ static_url("js/jquery-3.2.0.min.js" ) }}" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-pie.min.js"></script>
    <script src="{{ static_url("js/word.js" ) }}" type="text/javascript"></script>
    <title>Related words</title>
</head>
<body>
<div class="topnav" id="myTopnav">
    <a href="/">Labelling</a>
    <a href="/history?search_model=HA">Labelled Data</a>
    <a href="/status">Status</a>
    <a href="/word" class="active">Related Words</a>
    <a href="/map">Map</a>
    <a href="#">Logout</a>
    <a href="javascript:void(0);" class="icon" onclick="bar()">
        <i class="fa fa-bars"></i>
    </a>
</div>
<div class="container-fluid">
    <h5>Please input a keyword to find related words.</h5>
    <form id="contact-form" method="post">
        <div class="mb-3 clear">
            <input type="text" class="form-control" id="word" name="word" required="required">
        </div>
        <input type="submit" class="btn btn-primary" id="feedbackSubmit">
        <div id="result">
        <table class="table table-striped table-hover" id="table" style="visibility: hidden;">
            <thead class="thead-dark">
            <tr>
                <th>No.</th>
                <th>Words</th>
                <th>Confidence</th>
            </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
        </div>
    </form>
</div>
</body>
</html>
